<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示图片</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        img {
            width: 500px;
            height: auto;
            border: 2px solid #333;
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>

    <!-- 本地图片：将图片文件放置在同一目录下，并将 "image.jpg" 替换为你的图片名称 -->
    <!-- <img src="image.jpg" alt="示例图片"> -->

    <!-- 网络图片：可以直接使用网络图片链接 -->
    <img src="./license.jpg" alt="示例图片">

</body>

</html>
